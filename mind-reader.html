<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mind Reader</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #f8f8f2;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #66fcf1;
    }

    input {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      width: 200px;
      text-align: center;
      background-color: #1f2833;
      color: #c5c6c7;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #45a29e;
      color: #0b0c10;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #66fcf1;
    }

    .progress-container {
      width: 80%;
      height: 30px;
      margin: 30px auto;
      background-color: #1f2833;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px #66fcf1;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #45a29e, #66fcf1);
      transition: width 5s linear;
    }

    .result {
      font-size: 28px;
      color: #66fcf1;
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Pick a number in your mind... and type it secretly üëÅÔ∏è‚Äçüó®Ô∏è</h1>
  <input type="number" id="userNumber" placeholder="Your secret number" min="1" max="100" />
  <br>
  <button onclick="startMindReading()">Read My Mind</button>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="result" id="result"></div>

  <script>
    function startMindReading() {
      const input = document.getElementById('userNumber');
      const userNumber = input.value;
      const result = document.getElementById('result');
      const progressBar = document.getElementById('progressBar');

      if (!userNumber || userNumber < 1 || userNumber > 100) {
        alert("Enter a number between 1 and 100.");
        return;
      }

      result.style.display = 'none';
      progressBar.style.width = '0%';

      // Animate progress bar
      setTimeout(() => {
        progressBar.style.width = '100%';
      }, 50);

      // "Reveal" the number after 5 seconds
      setTimeout(() => {
        result.textContent = `üîÆ I see it now... Your number is ${userNumber}.`;
        result.style.display = 'block';
      }, 5050);
    }
  </script>

</body>
</html>
